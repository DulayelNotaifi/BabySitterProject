        <h2>Post Job Request</h2><br>
        
        <form action="#" method="post"></form>

           <fieldset> 
                <label> Kid/s name: <br>
                    <input name="kidsname" type="text" value="abdullah" required> 
                </label>
                <br>
                <label> Kid/s age: <br>
                    <input name="kidsages" type="number" min="0" max="17" value="5" equired> 
                </label>
                <br>
                <label> Type of service: <br>
                    <input name="service" type="text" value="Take care" required> 
                </label>
                <br>
                <label> Duration: <br>
                    Day:<input name="day" type="date" required > 
                    From: <input name="from_time" type="time" required > 
                   To: <input name="to_time" type="time"  required> 
                </label>
                <br><br>
                <label> Add comments: (optional)<br>
                    <textarea class="comments" name="comments" cols="50" rows="6" >
                    </textarea>
                </label>
                <br>
