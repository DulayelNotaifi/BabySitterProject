    <div class="cont">
        <h2 class="signTitle">Sign up</h2>
        <div class="content-container">
            <div class="contentedit">

                <form action="#">
                    <label class="SLabel">First Name:</label>
                    <input required type="text" class="inputing-text" id="firstname"
                        placeholder="Enter your first name">
                    <label class="SLabel">Last Name:</label>
                    <input required type="text" class="inputing-text" id="lastname" placeholder="Enter your last name">
                    <p class="more-space-on-bottom"></p>
                    <label class="Glabel">Gender:</label><br>
                    <input required type="radio" name="gender" value="male"> Male
                    <input required type="radio" name="gender" value="female"> Female
                    <p class="more-space-on-bottom"></p>
                    <label class="SLabel">Email:</label>
                    <input required type="email" class="inputing-text" id="eMail" placeholder="Enter your email">
                    <label class="SLabel">Password:</label>
                    <input required type="password" class="inputing-text" id="password"
                        placeholder="Enter your password">

                    <!--<label class="SLabel">City:</label>
                    <input required type="text" class="inputing-text" id="city" placeholder="Enter your city">-->
                    <label class="SLabel">Address:</label>
                    <input required type="text" class="secondInputing-text" id="loc" placeholder= "City">
                    <input required type="text" class="secondInputing-text" id="loc" placeholder="District">
                     <input required type="text" class="secondInputing-text" id="loc" placeholder="Street">
                    <input required type="text" class="secondInputing-text" id="loc" placeholder="Building number"><br>
                    <input required type="text" class="secondInputing-text" id="loc" placeholder="Postal code">

                    <input required type="text" class="secondInputing-text" id="loc" placeholder="Secondary number">
                    
                    <p class="more-space-on-bottom"></p>
                    <input class="submit-btn" type="button" onclick="location.href='babysitterhome.html';"
                        value="Sign Up" /><br>
                    <input class="button" type="reset" value="Reset">
                    <a href="LogInBabysitter.html">
                        <input class="cancel-btn" type="button" value="Cancel">
                    </a>

            </div>
