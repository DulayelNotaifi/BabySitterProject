         <hr>
            <!--Table-->
            <div id="AvailabilityTable">

             <h2>Availability </h2>

            <table>
                <thead>
               <th></th> 
               <th>Sun</th><th>Mon</th> 
               <th>Tue</th> <th>Wed</th> <th>Thu</th> 
               <th>Fri</th> <th>Sat</th>
            </thead>

            <tbody>
                <tr>
                    <td>Morning</td>
                    <td><input type="checkbox" name="Sun Morning" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Mon Morning" checked onclick="return false"></td>
                    <td><input type="checkbox" name="Tue Morning" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Wed Morning" checked onclick="return false"></td>
                    <td><input type="checkbox" name="Thu Morning" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Fri Morning" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Sat Morning" checked onclick="return false"></td>


        
                </tr>

                <tr>
                    <td>Afternoon</td>
                    <td><input type="checkbox" name="Sun Afternoon" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Mon Afternoon" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Tue Afternoon" ununchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Wed Afternoon" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Thu Afternoon" checked onclick="return false"></td>
                    <td><input type="checkbox" name="Fri Afternoon" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Sat Afternoon" unchecked onclick="return false"></td>
                </tr>

                <tr>
                    <td>Evening</td>
                    <td><input type="checkbox" name="Sun Evening" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Mon Evening" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Tue Evening" ununchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Wed Evening" checked onclick="return false"></td>
                    <td><input type="checkbox" name="Thu Evening" checked onclick="return false"></td>
                    <td><input type="checkbox" name="Fri Evening" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Sat Evening" unchecked onclick="return false"></td>
                </tr>

                <tr>
                    <td>Night</td>
                    <td><input type="checkbox" name="Sun Night" checked onclick="return false"></td>
                    <td><input type="checkbox" name="Mon Night" checked onclick="return false"></td>
                    <td><input type="checkbox" name="Tue Night" ununchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Wed Night" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Thu Night" checked onclick="return false"></td>
                    <td><input type="checkbox" name="Fri Night" unchecked onclick="return false"></td>
                    <td><input type="checkbox" name="Sat Night" unchecked onclick="return false"></td>
                </tr>
            </tbody>
            </table>

<hr>

<div id="PriceInfo">
            <label class="PriceLabel">offered price/day: </label>
            <label class="Price">150 SAR</label> <br>

            <label class="PriceLabel">Offer a live-In Contract? </label>
            <input type="radio" name="live-In Contract" checked value="Yes" onclick="return false">
            <label>YES</label>

            <input type="radio" name="live-In Contract" unchecked value="No" onclick="return false">
            <label>NO</label>

        </div>
